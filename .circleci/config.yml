version: 2
jobs:
  build_frontend:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/flask_titanic/frontend/src

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            # python3 -m venv venv
            # . venv/bin/activate
            pip install -r requirements.txt

        
      - run:
          name: run tests.
          command: |
            # . venv/bin/activate
            pytest 

      - store_artifacts:
          path: test-reports
          destination: test-reports


workflows:
  version: 2
  fronetend_and_backend:
    jobs:
      - build_frontend

