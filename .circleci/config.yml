version: 2
jobs:
  build_frontend:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/flask_titanic

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            pip install -r ~/flask_titanic/frontend/src/requirements.txt
            python3 ~/flask_titanic/frontend/src/setup.py install

      - run:
          name: run tests.
          command: pytest 
          working_directory: ~/flask_titanic/frontend/src



workflows:
  version: 2
  fronetend_and_backend:
    jobs:
      - build_frontend

