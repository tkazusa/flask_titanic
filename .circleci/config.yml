# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build_frontend:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/frontend/src

    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip install -r ~/frontend/src/requirements.txt
          working_directory: ~/frontend/src

      - run:
          name: run tests.
          command: pytest 
          working_directory: ~/frontend/src



workflows:
  version: 2
  fronetend_and_backend:
    jobs:
      - build_frontend

